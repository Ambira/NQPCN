    <div class="countdown-container">
        <div class="countdown-text">Next Learning and Sharing Program</div>
        <div id="countdown" class="countdown-timer"></div>
    </div>

    <script>
        function getFirstSundayOfNextMonth() {
            const now = new Date();
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1); // Get the first day of the next month
            const dayOfWeek = nextMonth.getDay(); // Get the day of the week for the 1st day of the next month

            // Calculate the number of days to the first Sunday of the next month
            const daysUntilSunday = (7 - dayOfWeek) % 7;

            // Set the date to the first Sunday of next month
            nextMonth.setDate(nextMonth.getDate() + daysUntilSunday);
            nextMonth.setHours(0, 0, 0, 0); // Set time to midnight for countdown

            return nextMonth;
        }

        function updateCountdown() {
            const nextSunday = getFirstSundayOfNextMonth();
            const now = new Date();
            const timeDifference = nextSunday - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').textContent = "The event is today!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initialize the countdown on page load
        updateCountdown();
    </script>
